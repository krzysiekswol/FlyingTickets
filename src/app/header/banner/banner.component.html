<div class="l__banner">
  <div [ngStyle]="banner" class="banner__item">
    <button class="banner__arrow-left" (click)="changeSlideBackward()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button class="banner__arrow-right" (click)="changeSlideForward()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
